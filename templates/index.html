<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAFSA Visualization</title>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.3.0/cytoscape-dagre.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-indigo-600 mb-8">DAFSA Visualization</h1>
        <div class="flex flex-col items-center mb-8">
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-4">
                <input id="wordInput" type="text" class="border p-2 rounded w-full sm:w-64" placeholder="Enter a word">
                <button onclick="addWord()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
                    Add Word
                </button>
                <button onclick="minimize()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
                    Minimize DAFSA
                </button>
            </div>
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <input id="searchInput" type="text" class="border p-2 rounded w-full sm:w-64" placeholder="Search for a word">
                <button onclick="searchWord()" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-4 rounded">
                    Search
                </button>
            </div>
            <p id="message" class="text-red-500 mt-4"></p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="flex flex-col h-[600px]">
                <h2 class="text-2xl font-semibold text-center mb-4">Original DAFSA</h2>
                <div id="originalGraph" class="flex-grow border rounded bg-white"></div>
            </div>
            <div class="flex flex-col h-[600px]">
                <h2 class="text-2xl font-semibold text-center mb-4">Minimized DAFSA</h2>
                <div id="minimizedGraph" class="flex-grow border rounded bg-white"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
